<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://kit.fontawesome.com/d3c891b018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Assets/style.css">

<body>
    <nav class="navbar">
        <div>
            <p>Get Facebook for Android and browser <a href="#">Faster</a></p>
        </div>

    </nav>
    <div class="main_div">

                        <input type="text" placeholder="Email address or Phone number" name="UserId">
                    </div>
                    <div class="input_div">
                        <input type="password" placeholder="Password" name="Pass">
                    </div>
                    <div class="input_div">
                        <button>Log in</button>
                    </div>

                    <a href="https://www.facebook.com/login/identify" class="link">Forgotten password? </a>

            </div>
            <div class="line">
                <div class="first_line"></div><span class="text">or</span>

            </div>
            <div class="new_accounts">
                <a href="https://www.facebook.com/r.php?r=101"><button>Create New Accounts</button></a>
            </div>
        </div>
    </div>


    <footer class="footer">

            <div class="languages">
                <div class="division">
                    <ul>
                        <li><a href="#">English (UK)</a></li>
                        <li><a href="#">मराठी</a></li>

                        <li><a href="#">ગુજરાતી</a></li>
                    </ul>
                </div>
                <div class="division">
                    <ul>
                        <li><a href="#">हिन्दी</a></li>
                        <li><a href="#">اردو</a></li>

            <div class="meta_logo">

            </div>
